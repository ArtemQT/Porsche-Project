<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>

    <link rel="stylesheet" href="../src/css/authStyles/styleRegistration.css">
    <link rel="stylesheet" href="../src/css/reset.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper__img-container">
        <img src="./assetsAuth/background-image/Porsche-background.jpg"
             alt="Porsche logotype"
             loading="lazy"
             class="wrapper__porsche-logo"
        >
    </div>

    <div class="wrapper__login">
        <div class="wrapper__login-navigation">
            <a href="index.html" target="_self" class="login__porsche-logo-link">
                <!--ТУТ БУДЕТ ССЫЛКА НА ГЛАВНУЮ СТРАНИЦУ САЙТА PORSCHE-->
                <img src="./assetsAuth/icons/Porsche-logo.svg" alt="Porsche logotype-home"
                     class="home-logo"
                     loading="lazy"
                     width="230"
                     height="40"
                >
            </a>
            <a href="index.html" target="_self" class="login__porsche-logo-link">
                <!--ТУТ БУДЕТ ССЫЛКА НА ГЛАВНУЮ СТРАНИЦУ САЙТА PORSCHE-->
                <img src="./assetsAuth/icons/Christ.svg"
                     alt=""
                     class="home-button"
                     loading="lazy"
                     width="40"
                     height="40"
                >
            </a>
        </div>

        <div class="wrapper__login-authorization">
            <h1 class="wrapper__title">Welcome to Porsche</h1>
            <p class="wrapper__paragraph">
                Create your exclusive account
            </p>
            <!--В action будет URL на бек енд-->
            <form action="" class="login__form">
                <div class="form__input-userInitials">
                    <div class="form__input-userName">
                        <label for="userName" class="label">Name</label>
                        <input type="text" name="userName" id="userName" class="input__name input">
                    </div>
                    <div class="form__input-surName">
                        <label for="userSurname" class="label">Surname</label>
                        <input type="text" name="userSurname" id="userSurname" class="input__surname input">
                    </div>

                </div>
                <div class="form__input-email ">
                    <label for="userEmail" class="label">Email address</label>
                    <input type="email" name="userEmail" id="userEmail" class="input__email input">
                </div>
                <div class="form__input-password input-box">
                    <label for="userPassword" class="label">
                        Password
                        <img src="./assetsAuth/icons/closedEye.png" alt="" class="eye-open-icon" data-js-icon
                             loading="lazy"
                             width="30"
                             height="30">
                    </label>
                    <input  data-js-passwordInput
                            type="password" name="userPassword" id="userPassword" class="input__password input" >

                </div>
                <div class="form__input-confirmPassword input-box">
                    <label for="userConfirmPassword" class="label">
                        Confirm your password
                    </label>
                    <input type="password" name="userConfirmPassword" id="userConfirmPassword" class="user__ConfirmPassword input">
                </div>

                <button class="form__submit-btn" type="submit">Sign In</button>
            </form>
            <div class="message hidden">
                <img class="message__condition-icon"
                     src="./assetsAuth/icons/check-mark.png"
                     alt=""
                     loading="lazy"
                     width="50"
                     height="50"
                >
                <p class="message__text">
                </p>
                <button class="message__close-button">
                    Close
                    <img src="./assetsAuth/icons/Porshe-icon-close.svg"
                         alt=""
                         class="home-button"
                         loading="lazy"
                         width="70"
                         height="80"
                    >
                </button>
            </div>
        </div>

        <div class="wrapper__create-account">
            <p class="wrapper__create-account__paragraph">
                Have an account?
            </p>

            <a href="./auth.html" target="_self" class="create-account-link">
                Log In
            </a>
        </div>
    </div>
</div>
    <script type="module" src="../src/js/modules/registerModule.js"></script>
    <script type="module" src="../src/js/services/showNotification.js"></script>
</body>
</html>
