<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/modelReviewStyles/style.css">

    <link rel="icon" href="favicon/porsche.svg" type="image/x-icon">
    <title>Porsche</title>
</head>
<body>
    <header id="header" class="header">
        <div class="header__container container">
            <button class="header__burger-button">
                <img src="assetsMainPage/icons/burger-btn.svg"
                     alt=""
                     title="Боковое меню"
                     class="header__burger-img"
                     loading="lazy"
                     width="30"
                     height="15"
                >
            </button>
            <a href="index.html" class="header__main-logo" title="Porsche">
                <img src="assetsMainPage/icons/Porsche-logo.svg"
                     alt="Логотип Porsche"
                     class="header__logo-img"
                     loading="lazy"
                     width="160"
                     height="10"
                >
            </a>

            <div class="header__wrapper-actions">
                <ul class="header__list-icons">
                    <li class="header__list-icons-item">
                        <button class="header__user-button" title="Пользователь">
                            <img src="assetsMainPage/icons/user-profile-logo.svg"
                                 loading="lazy"
                                 width="20"
                                 height="20"
                                 alt=""
                            >
                        </button>

                        <div class="header__dropdown-menu">
                        </div>
                    </li>
                    <li class="header__list-icons-item">
                        <button class="header__basket-button" title="Корзина">
                            <img src="assetsMainPage/icons/basket.svg"
                                 alt=""
                                 loading="lazy"
                                 width="25"
                                 height="25"
                            >
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <header class="review-header">
            <div class="review__header container">
                <a href="javascript:window.history.back();" class="review__header-link">
                    <img src="./assetsModelReview/icons/left-arrow.svg" alt=""
                         width="30"
                         height="20"
                         loading="lazy"
                         class="review__header-img-arrow"
                    >
                    Model overview
                </a>

                <h2 class="review__header-title">
                    911 GT3
                </h2>
            </div>
        </header>

        <section class="car-review">
            <div class="review__swiper swiper">
                <div class="review__swiper-wrapper swiper-wrapper">
                    <div class="review__swiper-slide swiper-slide">
                        <div class="review__swiper-slide-picture">
                            <img src="assetsModelReview/images/911/gt3/gt3(1).avif" alt=""
                                 width="1200"
                                 height="400"
                            >
                        </div>
                    </div>
                    <div class="review__swiper-slide swiper-slide">
                        <div class="review__swiper-slide-picture">
                            <img src="assetsModelReview/images/911/gt3/gt3(2).avif" alt=""
                                 width="550"
                                 height="350"
                            >
                        </div>
                    </div>
                </div>

                <div class="review__swiper-button-prev swiper-button-prev controls">
                </div>
                <div class="review__swiper-button-next swiper-button-next controls">
                    </div>

            </div>
        </section>

        <section class="constructor">
            <div class="constructor__swiper swiper container">
                <div class="constructor__swiper-wrapper swiper-wrapper">

                           <!--         Слайдер цветов           -->
                    <div class="constructor__swiper-slide swiper-slide">

                        <div class="constructor__swiper-slide-info">
                            <h3 class="constructor__swiper-slide-info-title">
                                Exterior Colours
                            </h3>
                            <span class="constructor__swiper-slide-span">
                                Base Colour / No Additional Cost
                            </span>
                            <p class="constructor__swiper-slide-info-description">
                                +0
                            </p>
                        </div>

                        <div class="color__swiper swiper">
                            <div class="color__swiper-wrapper swiper-wrapper">
                                <div class="color__swiper-slide swiper-slide">
                                    <div class="color__swiper-slide-picture">
                                        <img src="assetsModelReview/images/911/gt3/gt3-colors/gt3(Ice%20Grey%20Metallic).png"
                                             alt=""
                                             width="350"
                                             height="130"
                                        >
                                    </div>
                                    <div class="color__swiper-slide-picture-info">
                                        Ice Grey Metallic
                                    </div>
                                </div>

                                <div class="color__swiper-slide swiper-slide">
                                    <div class="color__swiper-slide-picture">
                                        <img src="assetsModelReview/images/911/gt3/gt3-colors/gt3(deepblack).png"
                                             alt=""
                                             width="350"
                                             height="130"
                                        >
                                    </div>
                                    <div class="color__swiper-slide-picture-info">
                                        Deep Black
                                    </div>
                                </div>
                                <div class="color__swiper-slide swiper-slide">
                                    <div class="color__swiper-slide-picture">
                                        <img src="assetsModelReview/images/911/gt3/gt3-colors/gt3(Ash%20Grey).png"
                                             alt=""
                                             width="350"
                                             height="130"
                                        >
                                    </div>
                                    <div class="color__swiper-slide-picture-info">
                                        Ash Grey
                                    </div>
                                </div>

                                <div class="color__swiper-slide swiper-slide">
                                    <div class="color__swiper-slide-picture">
                                        <img src="assetsModelReview/images/911/gt3/gt3-colors/gt3(Navy%20blue).png"
                                             alt=""
                                             width="350"
                                             height="130"
                                        >
                                    </div>
                                    <div class="color__swiper-slide-picture-info">
                                        Navy Blue
                                    </div>
                                </div>
                                <div class="color__swiper-slide swiper-slide">
                                    <div class="color__swiper-slide-picture">
                                        <img src="assetsModelReview/images/911/gt3/gt3-colors/gt3(Inferno%20Red.png"
                                             alt=""
                                             width="350"
                                             height="130"
                                        >
                                    </div>
                                    <div class="color__swiper-slide-picture-info">
                                        Inferno Red
                                    </div>
                                </div>
                            </div>
                            <div class="constructor-controls-button-prev swiper-button-prev constructor-controls">
                            </div>
                            <div class="constructor-controls-button-next swiper-button-next constructor-controls">
                            </div>
                        </div>

                    </div>

                    <div class="constructor__swiper-slide swiper-slide">


                    </div>

                    <div class="constructor__swiper-slide swiper-slide">


                    </div>

                    <div class="constructor__swiper-slide swiper-slide">


                    </div>
                    <div class="constructor__swiper-slide swiper-slide">


                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="../src/js/modules/modelReview.js"></script>
    <script src="../src/js/modules/sliderModules/sliderReview.js"></script>

</body>
</html>
