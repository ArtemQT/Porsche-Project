<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Authorization</title>
    <link rel="icon" href="favicon/porsche.svg" type="image/x-icon">

    <link rel="stylesheet" href="../src/css/authStyles/styleAuthorization.css">
    <link rel="stylesheet" href="../src/css/reset.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper__img-container">
        <img src="./assetsAuth/background-image/Porsche.jpg"
             alt="Porsche logotype"
             loading="lazy"
             class="wrapper__porsche-logo"
        >
    </div>
    <div class="wrapper__login">
        <div class="wrapper__login-navigation">
            <a href="index.html" class="login__porsche-logo-link" target="_self">
                <!--ТУТ БУДЕТ ССЫЛКА НА ГЛАВНУЮ СТРАНИЦУ САЙТА PORSCHE-->
                <img src="./assetsAuth/icons/Porsche-logo.svg" alt="Porsche logotype-home"
                     class="home-logo"
                     loading="lazy"
                     width="230"
                     height="40"
                >
            </a>
            <a href="index.html" target="_self" class="login__porsche-logo-link">
                <!--ТУТ БУДЕТ ССЫЛКА НА ГЛАВНУЮ СТРАНИЦУ САЙТА PORSCHE-->
                <img src="./assetsAuth/icons/Christ.svg"
                     alt=""
                     class="home-button"
                     loading="lazy"
                     width="40"
                     height="40"
                >
            </a>
        </div>

        <div class="wrapper__login-authorization">
            <h1 class="wrapper__title">Log in</h1>
            <p class="wrapper__paragraph">
                To access your account
            </p>

            <form action="" class="login__form">
                <div class="form__input-email ">
                    <label for="userEmail" class="label">Email address</label>
                    <input type="email" name="userEmail" id="userEmail" class="input__email input">
                </div>
                <div class="form__input-password input-box">
                    <label for="userPassword" class="label">Password</label>
                    <input type="password" name="userPassword" id="userPassword" class="input__password input">
                </div>

<!--                <div class="form__input-checkbox">-->
<!--                    <label for="userRemember" class="form__input-checkbox-label label">-->
<!--                        <input type="checkbox" name="userRemember" id="userRemember" class="input__real-checkbox">-->
<!--                        <span class="input__custom-checkbox"></span>-->
<!--                        Remember me-->
<!--                    </label>-->
<!--                </div>-->

                <button class="form__submit-btn" type="submit">Log In</button>
            </form>
            <div class="message hidden">
                <img class="message__condition-icon"
                     src="./assetsAuth/icons/check-mark.png"
                     alt=""
                     loading="lazy"
                     width="50"
                     height="50"
                >
                <p class="message__text">
                </p>
                <button class="message__close-button">
                    Close
                    <img src="./assetsAuth/icons/Porshe-icon-close.svg"
                         alt=""
                         class="home-button"
                         loading="lazy"
                         width="70"
                         height="80"
                    >
                </button>
            </div>
        </div>

        <div class="wrapper__create-account">
            <p class="wrapper__create-account__paragraph">
                Don't have an account?
            </p>

            <!--ТУТ БУДЕТ ССЫЛКА НА ФОРМУ С РЕГИСТРАЦИЕЙ-->
            <a href="./reg.html" target="_self" class="create-account-link">
                Create an account
            </a>
        </div>
    </div>
</div>

<script type="module" src="../src/js/modules/authModule.js"></script>
<script type="module" src="../src/js/services/showNotification.js"></script>
</body>
</html>
